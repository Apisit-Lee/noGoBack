<!DOCTYPE html>

<body>
    <h1 class="title">设置网页滚动边界行为</h1>
    <p>1. 对当前打开的<mark>所有页面</mark>设置：</p>
    <select id="sel">
        <option value="">==请选择==</option>
        <option value="notallow">禁止页面跳转</option>
        <option value="allow">允许页面跳转</option>
    </select>
    <p>2. 如果只想对当前页面设置禁用，请在页面中<mark>右键</mark>。</p>
    <p>3. 注意：本设置在页面刷新后就会失效，如需禁用页面滚动功能，推荐通过<mark>右键菜单</mark>设置。</p>
